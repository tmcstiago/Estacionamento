<h2>Lista Veiculos</h2>

<ul>
{% for veiculo in veiculos %}

    <li> <a href= "{% url 'core_veiculo_update' veiculo.id %}">{{veiculo.modelo}}</a> </li>

{% endfor %}
</ul>


<form action="{% url 'core_veiculo_novo' %}" method="post">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
