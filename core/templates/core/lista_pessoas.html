<h2>Lista Pessoas</h2>

<ul>
{% for pessoa in pessoas %}
    <li><a href="{% url 'core_update_pessoa' pessoa.id %}">{{pessoa.nome}}</a></li>
{% endfor %}
</ul>

<form action="{% url 'core_pessoa_novo' %}" method="post">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
